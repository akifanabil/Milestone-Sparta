        <div class="content">
            <h3>Add Recipe</h3>
            <form method="GET" action="./" enctype="multipart/form-data">
                <div id="food">
                    <input name="food" id="food" placeholder="Enter Your Food Name" required />
                </div>
                <div>
                    <br/>
                    <label for="photo">Insert Your Food Photo :</label>
                    <input name="photo" id="photo" type="file" />
                </div>
                <div>
                    <br/>
                    <label for="ingredients">Ingredients :</label><br/>
                    <input name="grams" id="ingredients" placeholder="Amount in gram" type="number" min="1" required /> gr of&nbsp; 
                    <input name="ingredient" id="ingredients" placeholder="Ingredient Name" required />
                </div>
                <div class="add">
                    + Add Ingredient
                </div>
                <div>
                    <br/>
                    <label for="instructions">Instructions :</label><br/>
                    <textarea name="instructions" id="instructions" placeholder="Add Text"></textarea>
                </div>
                <div>
                    <br/>
                    <label for="serving">My recipe is for <input name="serving" id="serving" type="number" min="1" required /> serving(s)</label>
                </div>
                <br/>
                <button type="submit">Add</button>
            </form>
        </div>
    </body>

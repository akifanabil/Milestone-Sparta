<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate My Food</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
    <h1>DONATE MY FOOD test</h1>
    </div>
    <script>
        function myFunction() {
          // Declare variables
          var input, filter, ul, li, a, i, txtValue;
          input = document.getElementById('myInput');
          filter = input.value.toUpperCase();
          ul = document.getElementById("myUL");
          li = ul.getElementsByTagName('li');
        
          // Loop through all list items, and hide those who don't match the search query
          for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("a")[0];
            txtValue = a.textContent || a.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              li[i].style.display = "";
            } else {
              li[i].style.display = "none";
            }
          }
        }
        </script>
    <input type="text" class="myInput" id="myInput" onkeyup="myFunction()" placeholder="Search for names..">

    <ul class="myUL" id="myUL">
        <li><a href="jakarta.html"><img src="imgd/1.png"> <br>jakarta</a></li>
        <li><a href="bandung.html"><img src="imgd/2.jpg"> <br>Bandung</a></li>
        <li><a href="surabaya.html"><img src="imgd/3.jpg"> <br>Surabaya</a></li>
        </ul>
        
</body>
</html>

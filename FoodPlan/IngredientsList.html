<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MyFoodPlan</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <h1>Foodieasy</h1>
        </div>
        <div class="container">
            <div class="ingredients">
                <div class="stock">
                    <p>Alright Ethan<br> your food ingredients stocks...</p>
                    <ul class="list">
                        <li>500 gr flour</li>
                        <li>10 eggs</li>
                        <li>2 L milk</li>
                    </ul>
                </div>
                <div class="need">
                    <p>you need to buy some...</p>
                    <ul class="list">
                        <li>2 pcs chicken breast</li>
                        <li>200 gr cheese</li>
                        <li>250 gr butter</li>
                        <li>150 gr mustard</li>
                        <li>10 gr salt</li>
                        <li>5 gr pepper</li>
                        <li>5 gr baking soda</li>
                    </ul>
                </div>
                <button class="button">Okay, I've done it</button>
            </div>
            
        </div>
    </body>
</html>
